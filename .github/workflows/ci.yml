name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repository structure (debug)
        run: |
          pwd
          ls
          ls backend

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Syntax check backend (no server start)
        run: |
          cd backend
          node --check src/index.js
